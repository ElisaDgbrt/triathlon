{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ comm['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ comm['created'] }}</span>
    <p>{{ comm['content'] }}</p>
    <form action="{{ url_for('main.edit', id=comm['id']) }}" method="GET">
        <input type="submit" value="Modifier">
    </form>

{% endblock %}
