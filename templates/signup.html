{% extends "base.html" %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>


<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login_post') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="prenom" placeholder="Prenom">
                </div>
            </div>

                </div>
            </div>
            <div class="field">
                <div class="control">
                    <p >
                        Club:<SELECT class="input is-large" name="club" placeholder="club"">
                        {% for club in clubs %}
                            <OPTION value={{club[0]}}>{{club[1]}}</OPTION>
                        {% endfor %}
                        </SELECT>
                        </p>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <p >
                        Genre:<SELECT class="input is-large" name="sexe" placeholder="sexe">
                            <OPTION value="Feminin" >Feminin</OPTION>
                            <OPTION value="Masculin" >Masculin</OPTION>
                        </SELECT>
                        </p>
                </div>
            </div>


            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
